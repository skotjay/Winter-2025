<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag CopyPad</title>
    <style>
        p {
            cursor: pointer;
        }
    </style>
    <script>
        function copyToClipboard(tag) {
            const el = document.createElement('textarea');
            el.value = `<${tag}></${tag}>`;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert(`Copied: <${tag}></${tag}>`);
        }
    </script>
</head>
<body>
    <h6>HTML Tag CopyPad</h6>
    
    <a href="https://www.w3schools.com/html/html_intro.asp" target="blank">HTML Introduction</a>
    <a onclick="copyToClipboard('!DOCTYPE html')"><b>!DOCTYPE html</b>, declaration defines that this document is an HTML5 document.</a>
    <a onclick="copyToClipboard('html')"><b>html</b>, element is the root element of an HTML page.</a>
    <a onclick="copyToClipboard('!DOCTYPE html')">!DOCTYPE html,element contains meta information about the HTML page.</a>
</body>
</html>
