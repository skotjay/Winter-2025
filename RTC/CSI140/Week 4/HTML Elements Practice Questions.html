<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <h1>Festival Cars Image Map</h1>
    <img src="festival_cars.webp.webp" alt="Festival Cars" usemap="#festivalmap" width="600" height="400">

    <map name="festivalmap">
        <area shape="rect" coords="34,44,270,350" alt="Car 1" href="https://example.com/car1">
        <area shape="circle" coords="450,150,50" alt="Car 2" href="https://example.com/car2">
        <area shape="poly" coords="290,172,333,250,300,330,250,300,220,220" alt="Car 3" href="https://example.com/car3">
    </map>
</body>
</html>
